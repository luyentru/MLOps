name: Deploy docs

on:
  push:
    branches:
        - main
        - development
  pull_request:
    branches:
      - main
      - development

permissions:
    contents: write

jobs:
  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'
        cache-dependency-path: setup.py

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mkdocstrings[python]  # Install mkdocstrings and Python handler

    - name: Deploy docs
      working-directory: docs
      run: mkdocs gh-deploy --config-file mkdocs.yaml --force
