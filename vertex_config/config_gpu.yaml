# config_gpu.yaml
workerPoolSpecs:
    machineSpec:
        machineType: n1-standard-8
        acceleratorType: NVIDIA_TESLA_T4 
        acceleratorCount: 1
    replicaCount: 1
    containerSpec:
        imageUri: IMAGE_URI
        env:
        - name: STORAGE_URI
          value: STORAGE_URI
        - name: CONFIG_NAME
          value: CONFIG_NAME
